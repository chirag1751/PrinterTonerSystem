<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toner Requests List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Inter', sans-serif;
    }
    .table thead th {
      background-color: #4f46e5;
      color: #fff;
    }
    .table-hover tbody tr:hover {
      background-color: #eef2ff;
    }
  </style>
</head>

<body class="p-5">

  <div class="container bg-white rounded shadow p-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 text-gray-800">üìÑ Toner Requests List</h1>
      <a href="{{ url_for('home') }}" class="btn btn-primary">üè† Back to Home</a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Department</th>
            <th>Printer Model</th>
            <th>Toner Type</th>
            <th>Requested By</th>
            <th>Date Requested</th>
          </tr>
        </thead>
        <tbody>
          {% for request in requests %}
          <tr>
            <td>{{ request[0] }}</td>
            <td>{{ request[1] }}</td>
            <td>{{ request[2] }}</td>
            <td>{{ request[3] }}</td>
            <td>{{ request[4] }}</td>
            <td>{{ request[5] }}</td>
          </tr>
          {% else %}
          <tr>
            <td colspan="6" class="text-muted">No toner requests found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
