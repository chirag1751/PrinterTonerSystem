<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Issue Cartridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="p-5">

<div class="container bg-white rounded shadow p-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 text-gray-800">📝 Issue Cartridge to Employee</h1>
    <a href="{{ url_for('home') }}" class="btn btn-outline-dark">🏠 Home</a>
  </div>

  <form method="POST" action="{{ url_for('issue_cartridge') }}">
    <div class="mb-3">
      <label for="employeeName" class="form-label">Employee Name</label>
      <select class="form-select" id="employeeName" name="employeeName" required>
        <option value="" disabled selected>Select Employee</option>
        {% for employee in employees %}
          <option value="{{ employee }}">{{ employee }}</option>
        {% endfor %}
      </select>
    </div>
    
    

    <div class="mb-3">
      <label for="printerModel" class="form-label fw-semibold">Printer Model</label>
      <input list="printerModels" type="text" class="form-control" id="printerModel" name="printerModel" required>
      <datalist id="printerModels">
        {% for model in printer_models %}
          <option value="{{ model }}">
        {% endfor %}
      </datalist>
    </div>

    <div class="mb-3">
      <label for="cartridgeNo" class="form-label fw-semibold">Cartridge Number</label>
      <input list="cartridgeNos" type="text" class="form-control" id="cartridgeNo" name="cartridgeNo" required>
      <datalist id="cartridgeNos">
        {% for cartridge in cartridge_nos %}
          <option value="{{ cartridge }}">
        {% endfor %}
      </datalist>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label fw-semibold">Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">📤 Issue Cartridge</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
