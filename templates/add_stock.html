<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Stock Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Inter', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body class="p-5">

<div class="container bg-white rounded shadow p-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 text-gray-800">‚ûï Add New Stock Item</h1>
    <a href="{{ url_for('home') }}" class="btn btn-outline-dark">üè† Home</a>
  </div>

  <form method="POST" action="{{ url_for('add_stock') }}">

    <div class="mb-3">
      <label for="printerModel" class="form-label fw-semibold">Printer Model</label>
      <input list="printerModels" type="text" class="form-control" id="printerModel" name="printerModel" placeholder="Select or type model" required>
      <datalist id="printerModels">
        {% for model in printer_models %}
          <option value="{{ model }}">
        {% endfor %}
      </datalist>
    </div>

    <div class="mb-3">
      <label for="cartridgeNo" class="form-label fw-semibold">Cartridge Number</label>
      <input list="cartridgeNos" type="text" class="form-control" id="cartridgeNo" name="cartridgeNo" placeholder="Select or type cartridge number" required>
      <datalist id="cartridgeNos">
        {% for cartridge in cartridge_nos %}
          <option value="{{ cartridge }}">
        {% endfor %}
      </datalist>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label fw-semibold">Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" required min="1">
    </div>

    <div class="mb-3">
      <label for="issueTo" class="form-label fw-semibold">Issue To (optional)</label>
      <input type="text" class="form-control" id="issueTo" name="issueTo" placeholder="Leave blank if none">
    </div>

    <div class="mb-3">
      <label for="damaged" class="form-label fw-semibold">Damaged</label>
      <input type="number" class="form-control" id="damaged" name="damaged" required min="0" value="0">
    </div>

    <button type="submit" class="btn btn-primary w-100">‚ûï Add to Stock</button>
  </form>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
