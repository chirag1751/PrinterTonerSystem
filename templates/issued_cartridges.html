<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Issued Cartridges</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4 bg-light">

<div class="container bg-white p-4 rounded shadow">
  <h2 class="mb-4">📦 Issued Cartridges List</h2>

  <a href="{{ url_for('home') }}" class="btn btn-outline-primary mb-3">🏠 Back to Home</a>

  <table class="table table-bordered table-hover text-center">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Employee Name</th>
        <th>Printer Model</th>
        <th>Cartridge No.</th>
        <th>Quantity Issued</th>
        <th>Date Issued</th>
      </tr>
    </thead>
    <tbody>
      {% for item in issued_list %}
      <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>{{ item[4] }}</td>
        <td>{{ item[5] }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="6" class="text-muted">No cartridges have been issued yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
